<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

.topnav {
  overflow: hidden;
  background-color: #333;
}

.topnav a {
  float: left;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  background-color: #ddd;
  color: black;
}

.topnav a.active {
  background-color: #04AA6D;
  color: white;
}
</style>
<body>
<div class="topnav">
  <a class="active" href="#home">Hewson</a>
  <a href="/tool">ToDo</a>
  <a href="#about">GitHub</a>
</div>
</body>
<script>
    $(document).ready(() => {
        const url = "/api/"
        $.ajax({
            url: url,
            type: "GET",
            data: {
                "Content-Type": undefined
            },
            success: (result) => {
                console.log(result)
            },
            error: (err) => {
                console.log(err)
            }
        })
    })
</script>

</html>
